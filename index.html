    h1 {
      font-size: 4rem;

    button {
      background: yellow;
      color: black;
      border: none;
      padding: 20px 40px;
      font-size: 2rem;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.2);
      background: red;
      color: white;
    }

    @keyframes rainbowFlash {
      0%   { color: red; }
      20%  { color: orange; }
      40%  { color: yellow; }
      60%  { color: green; }
      80%  { color: blue; }
      100% { color: violet; }
    }

    .rainbow {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 30px;
      animation: rainbowFlash 0.3s infinite;
    }
  </style>
